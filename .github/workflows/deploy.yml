name: Deploy Application
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH access
      - name: Set up SSH access
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Add target server to known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan 20.169.232.81 >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # Step 4: Install Ansible and dependencies
      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update
          sudo apt install -y sshpass python3-pip
          sudo python3 -m pip install "ansible-core<2.12"  # Last version supporting Python 3.6

      # Step 5: Run Ansible playbook
      - name: Execute Ansible Playbook
        run: |
          echo "ðŸš€ Starting deployment to production..."
          ansible-playbook -i inventory.yml playbook.yml -u azureuser --ssh-common-args='-o StrictHostKeyChecking=no'
          echo "âœ… Successfully deployed application!"
