on:
  push:
    branches:
      - main  # Trigger pipeline on changes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use Ubuntu as the build agent

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH access
      - name: Set up SSH access
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Add the target server's host key to known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan 4.246.200.249 >> ~/.ssh/known_hosts

      # Step 4: Install Ansible and dependencies
      - name: Install Ansible and dependencies
        run: |
          sudo apt-get update
          sudo apt install -y sshpass ansible

      # Step 5: Configure Server and Deploy using Ansible
      - name: Configure Server and Deploy
        run: |
          echo "Configuring server and deploying application using Ansible..."
          ansible-playbook -i 4.246.200.249, playbook.yml -u azureuser
